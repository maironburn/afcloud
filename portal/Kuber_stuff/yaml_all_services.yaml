apiVersion: v1
kind: PersistentVolume
metadata:
  name: INSTANCE-pv
  namespace: NAMESPACE
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteMany
  nfs:
    server: NFS-SERVER
    path: "/nfs-ceph-claim"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: INSTANCE-pvc
  namespace: NAMESPACE
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 100Mi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: INSTANCE
  namespace: NAMESPACE
spec:
  replicas: REPLICAS-MIN
  template:
    metadata:
      name: INSTANCE
      namespace: NAMESPACE
      labels:
        app: INSTANCE
    spec:
      containers:
      - name: INSTANCE
        image: registry.FQDN:32337/nginx-cica:latest
        ports:
        - containerPort: 80
        volumeMounts:
            - name: image-store
              mountPath: "/mnt"
              subPath: INSTANCE
        resources:
         requests:
           cpu: 100m
         limits:
           cpu: "500m"
      volumes:
      - name: image-store
        persistentVolumeClaim:
          claimName: INSTANCE-pvc
      imagePullSecrets:
      - name: registy-ENVIROMENT
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: INSTANCE-hpa
  namespace: NAMESPACE
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: INSTANCE
  minReplicas: REPLICAS-MIN
  maxReplicas: REPLICAS-MAX
  targetCPUUtilizationPercentage: 50
---
apiVersion: v1
kind: Service
metadata:
  name: INSTANCE-svc
  namespace: NAMESPACE
spec:
  ports:
  - name: "www"
    port: 80
    targetPort: 80
  selector:
    app: INSTANCE
  type: NodePort
